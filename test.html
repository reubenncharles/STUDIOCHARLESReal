<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style>body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }</style>
</head>
<body>
    <h1>Diagnostic Test</h1>
    <div id="root">Loading...</div>
    <script type="module">
        document.getElementById('root').innerHTML = 'React modules loading...';
        import('https://esm.sh/react@19.2.3').then(() => {
            document.getElementById('root').innerHTML += '<br>✅ React loaded';
        }).catch(e => {
            document.getElementById('root').innerHTML += '<br>❌ React failed: ' + e.message;
        });
        
        import('https://esm.sh/react-router-dom@7.11.0').then(() => {
            document.getElementById('root').innerHTML += '<br>✅ React Router loaded';
        }).catch(e => {
            document.getElementById('root').innerHTML += '<br>❌ Router failed: ' + e.message;
        });
    </script>
</body>
</html>
